<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sail&display=swap" rel="stylesheet">

    <div class="content">
        <div class="profile">
            <div id="question"><img src="help-circle.png"></div>
            <div id="profile"><img src="user.png"></div>
        </div>
        <div class="logo-container">
            <img src="Fandango.png" alt="Fandango Logo">
        </div>
        <div class="wrapper">
            <h1>WELCOME</h1>
            <h2>Your journey starts here.</h2>
            <form action="">
                <div class="input-box">
                    <label for="username">E-MAIL ADDRESS</label>
                    <input type="text" id="username" placeholder="Username/Email" required>
                </div>
                <div class="input-box">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" placeholder="Password" required>
                    <img src="view-off.png">
                </div>
                <button type="submit" class="btn" title ="Maglo-login sa hood">Login</button>
                <div class="forgot">
                    <a href="#" title="Na-Forgot sa Hood">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="qcuhome">
            <img src="Fandango.png" alt="Fandango Logo">
            
            
            <div class="nav-left">
                <h1 id="qitf">QITF</h1>
                <h2 id="qcu">Quezon City University <br> It Platform</h2>
            </div>
            
            
            <div class="nav-right">
                <h1 id="home">HOME</h1>
                <h1 id="about">ABOUT</h1>
            </div>
        </div>
        
        <div class="socials" style="display: flex; justify-content: center; align-items: center; gap: 46px;">

            
            <span><img src="Vector.png">(+63) 9991234567</span>
            <span><img src="mail.png">qcu123@educ.ph</span>
            <span><img src="Facebook.png"></span>
            <span><img src="Group.png"></span>
            <span><img src="Twitter.png"></span>
        
        </div>
        <div class="privacy">

            <div id="terms"><h6>Terms of use</h6></div>
            <div id="sitemap"><h6>Site map</h6></div>

            <h6>2024 All Right Reserved</h6></div>
